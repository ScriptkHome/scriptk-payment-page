<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تم الدفع بنجاح</title>
</head>
<body>
  <h1>🎉 شكراً لدفعك!</h1>
  <p>كود التحميل الخاص بك هو:</p>
  <h2 id="code" style="color:green;"></h2>

  <script>
    // قراءة الكود من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');

    if(code) {
      document.getElementById('code').innerText = code;
    } else {
      document.getElementById('code').innerText = "لم يتم العثور على كود!";
    }
  </script>
</body>
</html>

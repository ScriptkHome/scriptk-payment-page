<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نجاح الدفع</title>
  <style>
    body { 
      text-align: center; 
      font-family: Arial, sans-serif; 
      margin-top: 80px; 
      padding: 0 20px;
    }
    #code { 
      font-size: 24px; 
      color: green; 
      word-break: break-word;
    }
    #error {
      color: red;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>✅ تم الدفع بنجاح</h1>
  <p id="code">جاري جلب الكود الخاص بك...</p>
  <p id="error"></p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const sessionId = params.get("session_id");

    if (!sessionId) {
      document.getElementById("code").innerText = "";
      document.getElementById("error").innerText = "❌ لم يتم العثور على معرف الجلسة.";
    } else {
      fetch(`https://b83d3b1e-137d-4042-9a36-7056a84abd67-00-1lt8ee0wh97b.pike.replit.dev/get-code/${sessionId}`)
        .then(res => {
          if (!res.ok) throw new Error("الكود غير موجود");
          return res.json();
        })
        .then(data => {
          document.getElementById("code").innerText = "الكود الخاص بك: " + data.code;
          document.getElementById("error").innerText = "";
        })
        .catch(() => {
          document.getElementById("code").innerText = "";
          document.getElementById("error").innerText = "❌ لم يتم العثور على الكود.";
        });
    }
  </script>
</body>
</html>

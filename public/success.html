<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>نجاح الدفع</title>
</head>
<body style="text-align:center; font-family:Arial;margin-top:50px;">
  <h1>✅ تم الدفع بنجاح!</h1>
  <p id="code" style="font-size:20px; color:green;"></p>

  <script>
    // دالة لاستقبال قيمة الكود من رابط الصفحة
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const code = getQueryParam('code');
    if (code) {
      document.getElementById('code').innerText = 'أرسل هذا الكود للبوت في تيليجرام: ' + code;
    } else {
      document.getElementById('code').innerText = 'لا يوجد كود متاح.';
    }
  </script>
</body>
</html>

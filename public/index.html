<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شراء السكربت</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AY84vwqpeb1Bs4J6PZszasqaZz8MXSYOtGahrIVMsI2ta-UiEAKdrV3jmECUa3AhsCnyVzW5LnZrOt6o&currency=USD"></script>
</head>
<body style="text-align:center; font-family:Arial; margin-top:50px;">
  <h1>شراء سكربت بسعر 10$</h1>
  <div id="paypal-button-container"></div>
  <p id="status" style="color:green; font-size:20px; margin-top:20px;"></p>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '10.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          document.getElementById("status").innerText = "جاري توليد الكود...";
          
          // استبدل هذا بالرابط الفعلي لـ Replit الخاص بك
          const apiUrl = "https://02bb4407-7063-4c06-87f3-d2ce60417405-00-3e14w92bxrmda.pike.replit.dev:5000/generate-code";

          fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" }
          })
          .then(res => res.json())
          .then(data => {
            const code = data.code;
            // توجيه المستخدم إلى success.html مع الكود
            window.location.href = "success.html?id=" + code;
          })
          .catch(() => {
            document.getElementById("status").innerText = "❌ حدث خطأ أثناء توليد الكود.";
          });
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>

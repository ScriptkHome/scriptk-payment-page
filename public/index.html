<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شراء سكربت Vigor</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AY84vwqpeb1Bs4J6PZszasqaZz8MXSYOtGahrIVMsI2ta-UiEAKdrV3jmECUa3AhsCnyVzW5LnZrOt6o&currency=USD"></script>
</head>
<body style="text-align:center; font-family:Arial;margin-top:50px;">
  <h1>✅ سكربت Vigor 2025 - 10 ريال سعودي</h1>
  <div id="paypal-button-container"></div>

  <script>
    function generateCode() {
      return 'CODE-' + Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '10.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const code = generateCode();

          // بدل ما تعرض الكود هنا، نوجه المستخدم لصفحة success.html مع الكود في الرابط
          window.location.href = `success.html?code=${code}`;
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>

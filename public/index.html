<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شراء سكربت Vigor</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AY84vwqpeb1Bs4J6PZszasqaZz8MXSYOtGahrIVMsI2ta-UiEAKdrV3jmECUa3AhsCnyVzW5LnZrOt6o&currency=SAR"></script>
</head>
<body style="text-align:center; font-family:Arial; margin-top:50px;">
  <h1>✅ سكربت Vigor 2025 - 10 ريال سعودي</h1>

  <div id="paypal-button-container"></div>

  <p id="code" style="color:green; font-size:20px; margin-top:20px;"></p>

  <script>
    function generateCode() {
      return 'CODE-' + Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '10.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          const code = generateCode();

          document.getElementById("code").innerText =
            "✅ تم الدفع بنجاح. أرسل الكود التالي للبوت في تيليجرام: " + code;

          // أرسل الكود للسيرفر (تأكد تغير الرابط إلى رابط سيرفرك الفعلي)
          fetch("https://02bb4407-7063-4c06-87f3-d2ce60417405-00-3e14w92bxrmda.pike.replit.dev/store-code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code })
          });
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>

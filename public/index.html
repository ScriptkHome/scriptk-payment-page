<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شراء السكربت</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AY84vwqpeb1Bs4J6PZszasqaZz8MXSYOtGahrIVMsI2ta-UiEAKdrV3jmECUa3AhsCnyVzW5LnZrOt6o&currency=USD"></script>
</head>
<body style="text-align:center; font-family:Arial; margin-top:50px;">
  <h1>شراء سكربت بسعر 10$</h1>
  <div id="paypal-button-container"></div>

  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{ amount: { value: '10.00' } }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          // بعد الدفع الناجح، توجه المستخدم لصفحة النجاح
          window.location.href = "/paypal_success";
        });
      },
      onCancel: function () {
        alert("❌ تم إلغاء عملية الدفع.");
      },
      onError: function (err) {
        alert("⚠️ حدث خطأ أثناء الدفع.");
        console.error(err);
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>

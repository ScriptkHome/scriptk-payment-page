<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شراء السكربت</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 80px;
    }
    button {
      font-size: 24px;
      padding: 15px 40px;
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #5469d4;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>شراء سكربت بسعر 10 ريال</h1>

  <button id="pay-button">ادفع الآن</button>
  <p id="status"></p>

  <script>
    const stripe = Stripe("pk_test_XXXXXXXXXXXXXXXXXXXXXXXX"); // مفتاح Stripe الخاص بك

    document.getElementById("pay-button").addEventListener("click", () => {
      document.getElementById("status").style.color = "green";
      document.getElementById("status").innerText = "جاري إنشاء طلب الدفع...";

      fetch("https://your-server-url.com/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({}), // لا نرسل أي بيانات
      })
        .then(res => res.json())
        .then(data => {
          if (data.id) {
            stripe.redirectToCheckout({ sessionId: data.id });
          } else {
            document.getElementById("status").style.color = "red";
            document.getElementById("status").innerText = "❌ فشل إنشاء جلسة الدفع.";
          }
        })
        .catch(() => {
          document.getElementById("status").style.color = "red";
          document.getElementById("status").innerText = "❌ حدث خطأ أثناء الاتصال بالسيرفر.";
        });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>شراء السكربتات</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; margin-top: 80px; }
    button {
      font-size: 22px;
      padding: 15px 40px;
      margin: 15px;
      background-color: #6772e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #5469d4; }
    #status { margin-top: 20px; font-size: 18px; min-height: 24px; color: green; }
  </style>
</head>
<body>

  <h1>اختر السكربت الذي تريد شراءه</h1>
  <button onclick="buyScript('vigor')">شراء سكربت Vigor (10 ريال)</button>
  <button onclick="buyScript('fortnite')">شراء سكربت Fortnite (15 ريال)</button>
  <p id="status"></p>

  <script>
    const stripe = Stripe("pk_test_..."); // ضع مفتاحك هنا

    function buyScript(scriptName) {
      document.getElementById("status").innerText = "جاري تجهيز الدفع...";

      fetch("https://b83d3b1e-137d-4042-9a36-7056a84abd67-00-1lt8ee0wh97b.pike.replit.dev/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product: scriptName }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.id) {
          stripe.redirectToCheckout({ sessionId: data.id });
        } else {
          document.getElementById("status").innerText = "❌ فشل في إنشاء جلسة الدفع.";
        }
      })
      .catch(() => {
        document.getElementById("status").innerText = "❌ خطأ في الاتصال بالسيرفر.";
      });
    }
  </script>
</body>
</html>
